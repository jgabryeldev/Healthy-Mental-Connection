<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste: Gato ou Cachorro</title>
    <link rel="stylesheet" href="./styles.css/style.css">
</head>
<body>
    <div class="container">
        <h2>Você é Gato ou Cachorro?</h2>
        <div id="result"></div>
        <div class="choices">
            <div class="cachorro_gato">
                <div class="cachorro">
                    <button onclick="choose('dog')"><img src="./styles.css/dog.jpg" alt="Cachorro"></button>
                    <div id="questionDog" class="question-container"></div>
                </div>
                <div class="gato">
                    <button onclick="choose('cat')"><img src="./styles.css/cat.jpg" alt="Gato"></button>
                <div id="questionCat" class="question-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
